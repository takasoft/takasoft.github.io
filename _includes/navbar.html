<nav class="navbar navbar-expand-lg navbar-light bg-faded">
  <div class="container">
    <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ site.url }}{{ site.baseurl }}">
            Home <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ site.url }}{{ site.baseurl }}/blog">
            Blog
          </a>
        </li>
        {% assign pages_list = site.pages %}
        {% for node in pages_list %}
          {% if node.title != null %}
            {% if node.layout == "page" %}
            <li class="nav-item {% if page.url == node.url %}active{% endif %}">
              <a class="nav-link" href="{{ site.url }}{{ site.baseurl }}{{ node.url }}">
                {{ node.title }}
              </a>
            </li>
            {% endif %}
          {% endif %}
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
