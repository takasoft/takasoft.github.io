---
layout: page
---

<div class="container">
  <div class="list-group">
    {% for category in site.categories %}
      {% assign myCategory = category | first %}
      <a class="list-group-item list-group-item-action" href="{{ site.url }}{{ site.baseurl }}/category/{{ myCategory }}">
        {{ myCategory }}
      </a>
    {% endfor %}
  </div>
</div>
